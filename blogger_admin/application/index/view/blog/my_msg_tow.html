<!doctype html>
<html>
<head>
<meta charset="utf8">
<title>首页_西瓜个人博客</title>
<meta name="keywords" content="个人博客,西瓜个人博客,个人博客模板,西瓜" />
<meta name="description" content="西瓜个人博客" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/boke_fanhua/css/base.css" rel="stylesheet">
<link href="/boke_fanhua/css/index.css" rel="stylesheet">
<link href="/boke_fanhua/css/m.css" rel="stylesheet">

<!--[if lt IE 9]>
<script src="js/modernizr.js"></script>
<![endif]-->
</head>
<body>
<header>
  <div class="logo"><a href="{:url('index')}"><span style="color: coral">{$show_name}</span> 个人博客</a></div>
  <div style="margin-left: 1250px">
    <a href="{:url('blog_login')}">退出登录</a>
</div>
  <nav id="nav">
    <ul>
      <li><a href="{:url('index')}">网站首页</a></li>
      <li><a href="{:url('new_blog')}">最新博文</a></li>
      <li><a href="{:url('blog_list')}">我的博文</a></li>
      <li><a href="{:url('blog_about')}">我的评论</a></li>
      <li><a href="{:url('blog_atten_my')}">我的关注</a></li>
      <li><a href="{:url('blog_fans')}">我的粉丝</a></li>
      <li><a href="{:url('blog_collect')}">我的收藏</a></li>
    </ul>
  </nav>
  <script>
window.onload = function ()
{
var obj=null;
var As=document.getElementById('nav').getElementsByTagName('a');
obj = As[0];
for(i=1;i<As.length;i++){if(window.location.href.indexOf(As[i].href)>=0)
obj=As[i];}
obj.id='selected'
}
</script> 
</header>
<article>
  <div class="l_box">
        <div style="width: 800px;height: 500px">
            <table>
                <form onsubmit="return blog_reg()" action="{:url('my_msg_tow')}" method="POST" enctype="multipart/form-data">
                    <tr style="width: 300px;height: 50px;">
                        <td>
                            <span>昵称：</span>
                        </td>
                        <td class="ni_name">
                                <input type="text"  name="show_name"  placeholder="昵称" style="width: 300px;border-radius: 20%;height: 30px">
                        </td>
                    </tr>
                    <tr style="width: 300px;height: 50px;">
                        <td>
                            <span>性别：</span>
                        </td>
                        <td>
                            <input type="radio" name="msg_sex" value="1" {if $data.msg_sex==1}checked{/if}>男
                            <input type="radio" name="msg_sex" value="0" {if $data.msg_sex==0}checked{/if}>女
                        </td>
                    </tr>
                    <tr style="width: 300px;height: 50px;">
                        <td>
                            <span>生日：</span>
                        </td>
                        <td class="age">
                            <input type="date" name="msg_age" value="{$data.msg_age}">
                            <!-- <input type="date" name="msg_age"> -->
                        </td>
                    </tr>
                    <tr style="width: 300px;height: 50px;">
                        <td>
                            <span>头像选择：</span>
                        </td>
                        <td>
                            <img src="" style="border-radius: 50%;white-space: 50px;height: 50px;margin-left: 10px">
                            <input type="file" name="msg_img"  value="{$data.msg_img}" style="width: 250px;border-radius: 20%;height: 30px">
                        </td>
                    </tr>
                    <tr style="width: 300px;height: 50px;">
                        <td>
                            <span>个性签名:</span>
                        </td>
                        <td>
                            <textarea name="msg_content" value="{$data.msg_content}" id="" cols="30" rows="10" style="width: 400px;height: 80px"></textarea>
                        </td>
                    </tr>
                    <tr style="width: 300px;height: 30px;">
                        <td></td>
                        <td colspan="2">
                            <button type="submit" style="width: 300px;height: 40px;background-color: darkorchid;border-radius: 30px">编辑信息</button>
                        </td>
                    </tr>
                </form>
            </table>
        </div>

</body>
</html>
<script type="text/javascript" src="/static/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    //预览图片
        $("[name='msg_img']").change(function(){
            $(this).siblings('img').attr('src',URL.createObjectURL($(this)[0].files[0]));  
        });
</script>
